<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
   
</head>
<body>
    <br>
    <input type="text" class="form-control" placeholder="Enter city name" id="city"><br>
    <button class="btn btn-primary center" id="WeatherButton"> Get Weather</button>
    <button class="btn btn-primary center" id="ForecastButton"> Get Forecast</button>
    <table class="table table-hover results-hide">
        <thead>
            <tr>
                <th>Temperature</th>
                <th>Humidity</th>
                <th>Wind</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="currentTemperature">42</td>
                <td id="currentHumidity">78%</td>
                <td id="Wind">56Hg</td>
            </tr>
        </tbody>
    </table>
    <div id="chart-container" class="results-hide"></div>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="js/jquery.js">
    </script>
</body>
</html>
